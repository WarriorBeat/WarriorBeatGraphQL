- type: AMAZON_DYNAMODB
  name: Polls
  description: "Polls Table"
  config:
    tableName: "Polls"
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:Query"
          - "dynamodb:Scan"
          - "dynamodb:UpdateItem"
          - "dynamodb:DeleteItem"
          - "dynamodb:PutItem"
          - "dynamodb:GetItem"
        Resource:
          - "arn:aws:dynamodb:${self:provider.region}:*:table/Polls"
          - "arn:aws:dynamodb:${self:provider.region}:*:table/Polls/*"
