type Query {
  categoryGet(id: ID!): Category
  categoryList(limit: Int, nextToken: String): CategoryConnection
}

type Mutation {
  categoryCreate(input: CategoryInput!): Category
}

"""
Category Resource
"""
type Category implements Node {
  id: ID!
  name: String!
}

"""
Category Resource Input
"""
input CategoryInput {
  name: String!
}

"""
Category Resource Pagination
"""
type CategoryConnection {
  items: [Category]
  nextToken: String
}
