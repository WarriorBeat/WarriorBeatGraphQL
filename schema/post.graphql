type Query {
  userGet(id: ID!): User
  authorGet(id: ID!): Author
  postGet(id: ID!): Post
}

"""
User Resource
"""
type User implements Node {
  id: ID!
}

"""
Author Resource
"""
type Author implements Node {
  id: ID!
  user: User
  profileImage: Media
  posts: [Article!]
  title: String!
  bio: String
  postCount: Int
  staffYear: Int
  gradeYear: Int
}

"""
Interface for Post Resources
"""
interface Post {
  author: Author
  createdOn(format: String): String
  lastUpdated: String
}
