  request: 'polls/pollGet-request.vtl'
  response: 'common-response.vtl'

- dataSource: Polls
  type: Query
  field: pollList
  request: 'polls/pollList-request.vtl'
  response: 'common-response.vtl'

- dataSource: PollOptions
  type: Query
  field: pollGetOptions
  request: 'polls/pollGetOptions-request.vtl'
  response: 'common-response.vtl'

# QUERIES - Type Fields
- dataSource: PollOptions
  type: Poll
  field: options
  request: 'polls/poll_options-request.vtl'
  response: 'common-list-response.vtl'

- dataSource: None
  type: Poll
  field: createdOn
  request: 'polls/poll_createdOn-request.vtl'
