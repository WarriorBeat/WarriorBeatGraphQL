# QUERIES
- dataSource: Users
  type: Query
  field: userGet
  request: 'dynamo/getItemById.vtl'
  response: 'common-response.vtl'

- dataSource: LambdaResolver
  type: User
  field: likes
  request: 'users/user_likes-request.vtl'
  response: 'common-response.vtl'

# MUTATIONS
- dataSource: Users
  type: Mutation
  field: userCreate
  request: 'users/userCreate-request.vtl'
  response: 'common-response.vtl'
